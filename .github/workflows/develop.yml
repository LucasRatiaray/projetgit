name: Lint Code Base

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Standard Linter
        run: npx standard

      - name: Run Standard Linter with Fix
        if: failure()
        run: npx standard --fix

      - name: Commit changes
        if: success() || failure()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-fix lint errors" || echo "No changes to commit"
          git push || echo "No changes to push"
